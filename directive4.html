<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- para auxiliar o uso do F12 no Chrome, dando zoom em telas pequenas -->
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Transclude múltiplo + KeyCode</title>

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.css">
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="bower_components/angular-toastr/dist/angular-toastr.css">
    <link rel="stylesheet" href="bower_components/angular-ui-grid/ui-grid.css">
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css">

    <!--    <link rel="stylesheet" href="app/css/media-queries.css"> -->
    <link rel="stylesheet" href="app/css/meu-style.css">

    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-toastr/dist/angular-toastr.tpls.js"></script>
    <script src="bower_components/angular-ui-grid/ui-grid.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/oclazyload/dist/ocLazyLoad.js"></script>
    <script src="bower_components/angular-keycode/angular-keycode.js"></script>

    <script src="app/js/primeiro.module.js"></script>
    <script src="app/js/primeiro.config.js"></script>
    <script src="app/controller/index.controller4.js"></script>
    <script src="app/arquitetura/service/alert.service.js"></script>
    <script src="app/arquitetura/filter/maiusculo.filter.js"></script>
    <script src="app/arquitetura/directive/ca-span/ca-span.directive.js"></script>
    <script src="app/arquitetura/directive/ca-input-text/ca-input-text.directive.js"></script>
    <script src="app/arquitetura/directive/ca-crud/ca-crud.directive.js"></script>
    <script src="app/arquitetura/directive/ca-panel/ca-panel.directive.js"></script>
    <script src="app/arquitetura/directive/ca-enter/ca-enter.directive.js"></script>

    <!-- para localizar divs perdidas ou mal hierarquizadas
    <style type="text/css">
        div {border: 1px solid;}
    </style>
    -->

</head>
<body ng-app="primeiro">
<div ng-controller="IndexController4 as vmIndex" class="container">

    <!-- uma diretiva dentro da outra só funciona se habilitar o transclude na xxx.directive.js-->
    <ca-panel titulo="Teste panel" ca-enter="vmIndex.testeFuncao()">
        <!-- alias definido no ca-panel.directive.js (panel-body) -->
        <!-- tudo o que for informado aqui será injetado pelo transclude -->
        <panel-body>
            <ca-input-text label="Teste panel"></ca-input-text>
        </panel-body>

        <!-- alias definido no ca-panel.directive.js (panel-body) -->
        <panel-footer>
            <button class="btn btn-primary">Teste footer</button>
        </panel-footer>
    </ca-panel>

    <ca-panel titulo="Teste panel" tipo="panel panel-success">
        <!-- alias definido no ca-panel.directive.js (panel-body) -->
        <!-- tudo o que for informado aqui será injetado pelo transclude -->
        <panel-body>
            <ca-input-text label="Teste panel (com CSS alterado pelo programador)"></ca-input-text>
        </panel-body>

        <!-- alias definido no ca-panel.directive.js (panel-body) -->
        <panel-footer>
            <button class="btn btn-primary">Teste footer</button>
        </panel-footer>
    </ca-panel>

    <ca-panel titulo="Teste panel" tipo="panel panel-danger">
        <!-- alias definido no ca-panel.directive.js (panel-body) -->
        <!-- tudo o que for informado aqui será injetado pelo transclude -->
        <panel-body>
            <ca-input-text label="Teste panel (com botão default, definido na diretiva)"></ca-input-text>
        </panel-body>
    </ca-panel>
</div>
</body>
</html>
