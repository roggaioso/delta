<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- para auxiliar o uso do F12 no Chrome, dando zoom em telas pequenas -->
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Bootstrap e Font Awesome</title>

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.css">
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="app/css/media-queries.css">

    <script src="bower_components/angular/angular.js"></script>
    <script src="app/js/primeiro.module.js"></script>
    <script src="app/js/primeiro.config.js"></script>
    <script src="app/controller/index.controller3.js"></script>

</head>
<body ng-app="primeiro">
    <div ng-controller="IndexController3" class="container">
        <div class="panel panel-default">
            <div class="panel-heading">Cadastro de Pessoas</div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label>Nome</label>
                            <input type="text" class="form-control" ng-model="entidade.nome">
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label>Sobrenome</label>
                            <input type="text" class="form-control" ng-model="entidade.sobrenome">
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label>Data Nascimento/label>
                            <input type="date" class="form-control" ng-model="entidade.nascimento">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <table class="table">
                            <tr>
                                <th>Nome</th>
                                <th>Sobrenome</th>
                                <th>Nascimento</th>
                            </tr>
                            <tr ng-repeat="pessoa in listaDePessoas">
                                <td ng-bind="::pessoa.nome"></td>
                                <td ng-bind="::pessoa.sobrenome"></td>
                                <td ng-bind="::pessoa.nascimento"></td>
                            </tr>
                        </table>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <button class="btn btn-primary" ng-click="salvar()">
                            <i class="fa fa-save"></i>
                            Salvar
                        </button>
                        <button class="btn btn-default" ng-click="limpar()">
                            <i class="fa fa-eraser"></i>
                            Limpar
                        </button>
                        <button class="btn btn-danger">
                            <i class="fa fa-trash-o"></i>
                            Excluir
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
