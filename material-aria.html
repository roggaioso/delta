<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- para auxiliar o uso do F12 no Chrome, dando zoom em telas pequenas -->
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Angular Material e Aria</title>

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.css">
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="bower_components/angular-toastr/dist/angular-toastr.css">
    <link rel="stylesheet" href="bower_components/angular-ui-grid/ui-grid.css">
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css">

    <link rel="stylesheet" href="app/css/media-queries.css">
    <link rel="stylesheet" href="app/css/meu-style.css">

    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-toastr/dist/angular-toastr.tpls.js"></script>
    <script src="bower_components/angular-ui-grid/ui-grid.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>

    <script src="app/js/primeiro.module.js"></script>
    <script src="app/js/primeiro.config.js"></script>
    <script src="app/controller/index.controller3.js"></script>
    <script src="app/arquitetura/service/alert.service.js"></script>
    <script src="app/arquitetura/filter/maiusculo.filter.js"></script>

    <!-- para localizar divs perdidas ou mal hierarquizadas
    <style type="text/css">
        div {border: 1px solid;}
    </style>
    -->

</head>
<body ng-app="primeiro">
<div ng-controller="IndexController3" class="container">
    <form name="formPessoa"
          ng-submit="salvar()"
          novalidate>
        <div class="panel panel-default">
            <div class="panel-heading">Cadastro de Pessoas</div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-sm-3">
                        <md-input-container>
                            <label>Nome</label>
                            <input name="nome" ng-model="entidade.nome" required>
                            <div ng-messages="formPessoa.nome.$error"
                                 ng-if="formPessoa.nome.$invalid && formPessoa.nome.$touched">
                                <div ng-messages-include="app/template/mensagens.html"></div>
                            </div>
                        </md-input-container>
                    </div>
                    <div class="col-sm-3">
                        <md-input-container>
                            <label>Sobrenome</label>
                            <input name="sobrenome" ng-model="entidade.sobrenome" required>
                            <div ng-messages="formPessoa.sobrenome.$error"
                                 ng-if="formPessoa.sobrenome.$invalid && formPessoa.sobrenome.$touched">
                                <div ng-messages-include="app/template/mensagens.html"></div>
                            </div>
                        </md-input-container>
                    </div>
                    <div class="col-sm-3">
                            <md-datepicker name="nascimento" required
                                    ng-model="entidade.nascimento"
                                    md-placeholder="Informe a data">
                                <div ng-messages="formPessoa.nascimento.$error"
                                     ng-if="formPessoa.nascimento.$invalid && formPessoa.nascimento.$touched">
                                    <div ng-messages-include="app/template/mensagens.html"></div>
                                </div>
                            </md-datepicker>
                    </div>
                    <div class="col-sm-3">
                        <md-input-container>
                            <label>Cor</label>
                            <input name="cor" ng-model="entidade.cor">
                        </md-input-container>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div ui-grid="gridOptions" style="height: 200px">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <button class="btn btn-primary" type="submit">
                        <i class="fa fa-save"></i>
                        Salvar
                    </button>
                    <button class="btn btn-default" type="button" ng-click="limpar()">
                        <i class="fa fa-eraser"></i>
                        Limpar
                    </button>
                    <button class="btn btn-danger" type="button">
                        <i class="fa fa-trash-o"></i>
                        Excluir
                    </button>
                </div>
            </div>
        </div>
</div>
</form>
</div>
</body>
</html>
