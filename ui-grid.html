<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- para auxiliar o uso do F12 no Chrome, dando zoom em telas pequenas -->
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>UI-Grid</title>

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.css">
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="bower_components/angular-toastr/dist/angular-toastr.css">
    <link rel="stylesheet" href="bower_components/angular-ui-grid/ui-grid.css">

    <link rel="stylesheet" href="app/css/media-queries.css">
    <link rel="stylesheet" href="app/css/meu-style.css">

    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-toastr/dist/angular-toastr.tpls.js"></script>
    <script src="bower_components/angular-ui-grid/ui-grid.js"></script>

    <script src="app/js/primeiro-config.js"></script>
    <script src="app/controller/index-controller3.js"></script>
    <script src="app/arquitetura/service/alert-service.js"></script>
    <script src="app/arquitetura/filter/maiusculo.js"></script>

    <!-- para localizar divs perdidas ou mal hierarquizadas
    <style type="text/css">
        div {border: 1px solid;}
    </style>
    -->

</head>
<body ng-app="primeiro">
<div ng-controller="IndexController3" class="container">
    <form name="formPessoa"
          ng-submit="salvar()"
          novalidate>
        <div class="panel panel-default">
            <div class="panel-heading">Cadastro de Pessoas >>> {{ultimaDataCadastrada}}</div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-sm-3">
                        <div class="form-group"
                             ng-class="{'has-error': formPessoa.nome.$invalid && formPessoa.nome.$touched}">
                            <label class="control-label">Nome</label>
                            <input type="text"
                                   class="form-control"
                                   ng-model="entidade.nome"
                                   name="nome"
                                   ng-minlength="3"
                                   ng-maxlength="20"
                                   required>
                            <div class="help-block" ng-messages="formPessoa.nome.$error"
                                 ng-if="formPessoa.nome.$invalid && formPessoa.nome.$touched">
                                <div ng-messages-include="app/template/mensagens.html"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="form-group"
                             ng-class="{'has-error': formPessoa.sobrenome.$invalid && formPessoa.sobrenome.$touched}">
                            <label class="control-label">Sobrenome</label>
                            <input type="text"
                                   class="form-control"
                                   ng-model="entidade.sobrenome"
                                   name="sobrenome"
                                   ng-minlength="3"
                                   ng-maxlength="20"
                                   required>
                            <div class="help-block" ng-messages="formPessoa.sobrenome.$error"
                                 ng-if="formPessoa.sobrenome.$invalid && formPessoa.sobrenome.$touched">
                                <div ng-messages-include="app/template/mensagens.html"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="form-group"
                             ng-class="{'has-error': formPessoa.nascimento.$invalid && formPessoa.nascimento.$touched}">
                            <label class="control-label">Data Nascimento</label>
                            <input type="date"
                                   class="form-control"
                                   ng-model="entidade.nascimento"
                                   name="nascimento"
                                   required>
                            <div class="help-block" ng-messages="formPessoa.nascimento.$error"
                                 ng-if="formPessoa.nascimento.$invalid && formPessoa.nascimento.$touched">
                                <div ng-messages-include="app/template/mensagens.html"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="form-group">
                            <label class="control-label">Cor</label>
                            <input type="text"
                                   class="form-control"
                                   ng-model="entidade.cor"
                                   name="cor">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div ui-grid="gridOptions" style="height: 200px">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <button class="btn btn-primary" type="submit">
                        <i class="fa fa-save"></i>
                        Salvar
                    </button>
                    <button class="btn btn-default" type="button" ng-click="limpar()">
                        <i class="fa fa-eraser"></i>
                        Limpar
                    </button>
                    <button class="btn btn-danger" type="button">
                        <i class="fa fa-trash-o"></i>
                        Excluir
                    </button>
                </div>
            </div>
        </div>
</div>
</form>
</div>
</body>
</html>
