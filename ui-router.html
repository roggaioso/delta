<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- para auxiliar o uso do F12 no Chrome, dando zoom em telas pequenas -->
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>UI-Router, OCLazyLoad</title>

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.css">
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="bower_components/angular-toastr/dist/angular-toastr.css">
    <link rel="stylesheet" href="bower_components/angular-ui-grid/ui-grid.css">
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css">

<!--    <link rel="stylesheet" href="app/css/media-queries.css"> -->
    <link rel="stylesheet" href="app/css/meu-style.css">

    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-toastr/dist/angular-toastr.tpls.js"></script>
    <script src="bower_components/angular-ui-grid/ui-grid.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/oclazyload/dist/ocLazyLoad.js"></script>

    <script src="app/js/primeiro-config.js"></script>
    <script src="app/controller/index-controller3.js"></script>
    <script src="app/arquitetura/service/alert-service.js"></script>
    <script src="app/arquitetura/filter/maiusculo.js"></script>

    <!-- para localizar divs perdidas ou mal hierarquizadas
    <style type="text/css">
        div {border: 1px solid;}
    </style>
    -->

</head>
<body ng-app="primeiro">
<div ng-controller="IndexController3" class="container">
    <div>
        <!-- no ui-sref insere-se uma das rotas definidas (ver arquivo de configuração) -->
        <button class="btn btn-default"
                ui-sref="home">
            Home
        </button>
        <button class="btn btn-default"
                ui-sref="menu">
            Menu
        </button>
        <button class="btn btn-default"
                ui-sref="cadastroPessoa">
            Cadastro de Pessoas
        </button>
        <button class="btn btn-default"
                ui-sref="pesquisaPessoa">
            Pesquisa de pessoas
        </button>
    </div>
    <div>
        <!-- onde será renderizada a página definida na rota -->
        <div ui-view></div>
    </div>
</div>
</form>
</div>
</body>
</html>
